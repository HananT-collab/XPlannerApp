        <div *ngIf="!isEditing" (click)="toggleEdit()">{{ headerText }}</div>
        <input *ngIf="isEditing" [(ngModel)]="headerText" (blur)="toggleEdit()" (keydown.enter)="toggleEdit()" />
      </ng-template>
      <p>Accordion content goes here...</p>
    </p-accordionTab>
</p-accordion>
